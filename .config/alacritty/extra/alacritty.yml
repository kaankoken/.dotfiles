cursor:
   style:
      shape: Block
      blinking: Off

enable_rgb: true

env:
   TERM: screen-256color

font:
   normal:
      family: FiraCode Nerd Font
      style: Retina
   bold:
      family: FiraCode Nerd Font
      style: Bold
   bold_italic:
      family: FiraCode Nerd Font
      style: Bold Italic
   italic:
      family: FiraCode Nerd Font
      style: Italic
   size: 14.0

live_config_reload: true

#import:
#   - ~/.config/alacritty/themes/themes/snazzy.yaml

selection:
   semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
   save_to_clipboard: true

shell:
   program: /usr/local/bin/zsh
   args:
      - --login

window:
   decorations: full
   dynamic_padding: true
   dynamic_title: true
   opacity: 1
   padding:
      x: 16
      y: 16
   #start_up_mode: Windowed
   startup_mode: SimpleFullscreen
   tabspaces: 4

working_directory: None
